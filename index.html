        // Ï±ÑÌåÖ ÌôîÎ©¥ ÌëúÏãú
        function showChatScreen() {
            loginScreen.classList.add('hidden');
            chatScreen.classList.add('active');
            
            if (isAdmin) {
                deleteAllBtn.style.display = 'block';
                downloadBtn.style.display = 'block';
                kickAllBtn.style.display = 'block';
                noticeBtn.style.display = 'block';
            }

            // ÏÇ¨Ïö©Ïûê Îì±Î°ù
            registerUser();
            
            // Î©îÏãúÏßÄ Î¶¨Ïä§ÎÑà ÏãúÏûë
            startMessageListener();
            
            // ÏÇ¨Ïö©Ïûê Ïàò Î¶¨Ïä§ÎÑà ÏãúÏûë
            startUserCountListener();

            // Ïó∞Í≤∞ ÏÉÅÌÉú Î™®ÎãàÌÑ∞ÎßÅ
            monitorConnection();

            // Í∞ïÏ†ú Î°úÍ∑∏ÏïÑÏõÉ Î¶¨Ïä§ÎÑà (Í¥ÄÎ¶¨Ïûê Ï†úÏô∏)
            startForceLogoutListener();

            // Í≥µÏßÄÏÇ¨Ìï≠ Î¶¨Ïä§ÎÑà
            startNoticeListener();

            messageInput.focus();
        }

        // ÏÇ¨Ïö©Ïûê Îì±Î°ù
        function registerUser() {
            const userRef = usersRef.child(currentUser + '_' + Date.now());
            userRef.set({
                name: currentUser,
                isAdmin: isAdmin,
                joinedAt: firebase.database.ServerValue.TIMESTAMP
            });

            // Ïó∞Í≤∞ Ìï¥Ï†ú Ïãú ÏÇ¨Ïö©Ïûê Ï†úÍ±∞
            userRef.onDisconnect().remove();
        }

        // Ïó∞Í≤∞ ÏÉÅÌÉú Î™®ÎãàÌÑ∞ÎßÅ
        function monitorConnection() {
            const connectedRef = database.ref('.info/connected');
            connectedRef.on('value', (snap) => {
                if (snap.val() === true) {
                    connectionStatus.textContent = 'Ïó∞Í≤∞Îê®';
                    connectionStatus.className = 'connection-status online';
                } else {
                    connectionStatus.textContent = 'Ïó∞Í≤∞ÎÅäÍπÄ';
                    connectionStatus.className = 'connection-status offline';
                }
            });
        }

        // Í∞ïÏ†ú Î°úÍ∑∏ÏïÑÏõÉ Î¶¨Ïä§ÎÑà
        function startForceLogoutListener() {
            forceLogoutRef.on('value', (snapshot) => {
                const forceLogoutTime = snapshot.val();
                if (forceLogoutTime && loginTime && forceLogoutTime > loginTime && !isAdmin) {
                    alert('Í¥ÄÎ¶¨ÏûêÏóê ÏùòÌï¥ Ìá¥Ïû•ÎêòÏóàÏäµÎãàÎã§.');
                    forceLogout();
                }
            });
        }

        // Í∞ïÏ†ú Î°úÍ∑∏ÏïÑÏõÉ (ÏãúÏä§ÌÖú Î©îÏãúÏßÄ ÏóÜÏù¥)
        function forceLogout() {
            clearSession();
            currentUser = null;
            isAdmin = false;
            loginTime = null;
            
            // Î¶¨Ïä§ÎÑà Ìï¥Ï†ú
            messagesRef.off();
            usersRef.off();
            forceLogoutRef.off();
            noticeRef.off();
            
            // ÌôîÎ©¥ Ï†ÑÌôò
            chatScreen.classList.remove('active');
            loginScreen.classList.remove('hidden');
            
            // ÏûÖÎ†• Ï¥àÍ∏∞Ìôî
            passwordInput.value = '';
            nameInput.value = '';
            loginError.textContent = '';
            deleteAllBtn.style.display = 'none';
            downloadBtn.style.display = 'none';
            kickAllBtn.style.display = 'none';
            noticeBtn.style.display = 'none';
            noticeArea.style.display = 'none';
            noticeModal.style.display = 'none';
        }

        // Î™®Îëê ÎÇ¥Î≥¥ÎÇ¥Í∏∞ (Í¥ÄÎ¶¨Ïûê Ï†ÑÏö©)
        function kickAllUsers() {
            if (!isAdmin) return;
            
            if (confirm('Í¥ÄÎ¶¨ÏûêÎ•º Ï†úÏô∏Ìïú Î™®Îì† ÏÇ¨Ïö©ÏûêÎ•º ÎÇ¥Î≥¥ÎÇ¥ÏãúÍ≤†ÏäµÎãàÍπå?')) {
                forceLogoutRef.set(Date.now()).then(() => {
                    sendSystemMessage('üëë Í¥ÄÎ¶¨ÏûêÍ∞Ä Î™®Îì† ÏÇ¨Ïö©ÏûêÎ•º ÎÇ¥Î≥¥ÎÉàÏäµÎãàÎã§.');
                });
            }
        }

        // Í≥µÏßÄÏÇ¨Ìï≠ Î¶¨Ïä§ÎÑà
        function startNoticeListener() {
            noticeRef.on('value', (snapshot) => {
                const notice = snapshot.val();
                if (notice && notice.visible && notice.text) {
                    noticeText.textContent = notice.text;
                    noticeArea.style.display = 'flex';
                    noticeInput.value = notice.text;
                    charCount.textContent = notice.text.length;
                } else {
                    noticeArea.style.display = 'none';
                    if (!notice || !notice.text) {
                        noticeInput.value = '';
                        charCount.textContent = '0';
                    }
                }
            });
        }

        // Í≥µÏßÄÏÇ¨Ìï≠ Î™®Îã¨ Ïó¥Í∏∞
        function openNoticeModal() {
            noticeModal.style.display = 'flex';
        }

        // Í≥µÏßÄÏÇ¨Ìï≠ Î™®Îã¨ Îã´Í∏∞
        function closeNoticeModal() {
            noticeModal.style.display = 'none';
        }

        // Í≥µÏßÄÏÇ¨Ìï≠ Ï†ÄÏû•
        function saveNotice() {
            const text = noticeInput.value.trim();
            if (!text) {
                alert('Í≥µÏßÄÏÇ¨Ìï≠ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            noticeRef.set({
                text: text,
                visible: true,
                updatedAt: firebase.database.ServerValue.TIMESTAMP,
                updatedBy: currentUser
            }).then(() => {
                closeNoticeModal();
                sendSystemMessage(`üì¢ Í≥µÏßÄÏÇ¨Ìï≠Ïù¥ Îì±Î°ùÎêòÏóàÏäµÎãàÎã§.`);
            });
        }

        // Í≥µÏßÄÏÇ¨Ìï≠ Ïà®Í∏∞Í∏∞
        function hideNotice() {
            noticeRef.once('value', (snapshot) => {
                const notice = snapshot.val();
                if (notice) {
                    noticeRef.update({
                        visible: false
                    }).then(() => {
                        closeNoticeModal();
                        sendSystemMessage(`üì¢ Í≥µÏßÄÏÇ¨Ìï≠Ïù¥ Ïà®Í≤®Ï°åÏäµÎãàÎã§.`);
                    });
                } else {
                    closeNoticeModal();
                }
            });
        }

        // Í≥µÏßÄÏÇ¨Ìï≠ Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞
        function toggleNoticeCollapse() {
            noticeArea.classList.toggle('collapsed');
        }

        // ÏÇ¨Ïö©Ïûê Ïàò Î¶¨Ïä§ÎÑà
        function startUserCountListener() {
            usersRef.on('value', (snapshot) => {
                const count = snapshot.numChildren();
                memberCount.textContent = `Ï∞∏Ïó¨Ïûê ${count}Î™Ö`;
            });
        }

        // Î©îÏãúÏßÄ Î¶¨Ïä§ÎÑà
        function startMessageListener() {
            chatMessages.innerHTML = '';
            lastDate = null;

            messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
                scrollToBottom();
            });

            // Î©îÏãúÏßÄ ÏÇ≠Ï†ú Í∞êÏßÄ
            messagesRef.on('child_removed', () => {
                // Ï†ÑÏ≤¥ ÏÉàÎ°úÍ≥†Ïπ®
                chatMessages.innerHTML = '';
                lastDate = null;
                messagesRef.orderByChild('timestamp').once('value', (snapshot) => {
                    snapshot.forEach((child) => {
                        displayMessage(child.val());
                    });
                    scrollToBottom();
                });
            });
        }

        // Î©îÏãúÏßÄ ÌëúÏãú
        function displayMessage(message) {
            // ÎÇ†Ïßú Íµ¨Î∂ÑÏÑ†
            const messageDate = new Date(message.timestamp).toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });

            if (lastDate !== messageDate) {
                const dateDivider = document.createElement('div');
                dateDivider.className = 'date-divider';
                dateDivider.innerHTML = `<span>${messageDate}</span>`;
                chatMessages.appendChild(dateDivider);
                lastDate = messageDate;
            }

            // ÏãúÏä§ÌÖú Î©îÏãúÏßÄ
            if (message.type === 'system') {
                const systemMsg = document.createElement('div');
                systemMsg.className = 'system-message';
                systemMsg.textContent = message.text;
                chatMessages.appendChild(systemMsg);
                return;
            }

            // ÏùºÎ∞ò Î©îÏãúÏßÄ
            const isMine = message.sender === currentUser;
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isMine ? 'mine' : 'other'}`;

            const senderName = document.createElement('div');
            senderName.className = 'sender-name';
            senderName.textContent = message.sender;
            if (message.isAdmin) {
                senderName.innerHTML += ' <span class="admin-badge">Í¥ÄÎ¶¨Ïûê</span>';
            }

            const messageRow = document.createElement('div');
            messageRow.className = 'message-row';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = linkify(escapeHtml(message.text));

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date(message.timestamp).toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageRow.appendChild(bubble);
            messageRow.appendChild(time);

            wrapper.appendChild(senderName);
            wrapper.appendChild(messageRow);
            chatMessages.appendChild(wrapper);
        }

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÎßÅÌÅ¨ Î≥ÄÌôò
        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s<]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
        }

        // Ïä§ÌÅ¨Î°§ ÌïòÎã®ÏúºÎ°ú
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Î©îÏãúÏßÄ Ï†ÑÏÜ°
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Ïù¥ÎØ∏ÏßÄ/ÎèôÏòÅÏÉÅ URL Ï∞®Îã®
            const mediaExtensions = /\.(jpg|jpeg|png|gif|bmp|webp|mp4|avi|mov|wmv|flv|mkv|webm)$/i;
            if (mediaExtensions.test(text)) {
                alert('Ïù¥ÎØ∏ÏßÄÎÇò ÎèôÏòÅÏÉÅ ÌååÏùº Í≥µÏú†Îäî Í∏àÏßÄÎêòÏñ¥ ÏûàÏäµÎãàÎã§.');
                return;
            }

            messagesRef.push({
                type: 'message',
                sender: currentUser,
                isAdmin: isAdmin,
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            messageInput.value = '';
            messageInput.focus();
        }

        // ÏãúÏä§ÌÖú Î©îÏãúÏßÄ Ï†ÑÏÜ°
        function sendSystemMessage(text) {
            messagesRef.push({
                type: 'system',
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }

        // Ï†ÑÏ≤¥ Î©îÏãúÏßÄ ÏÇ≠Ï†ú (Í¥ÄÎ¶¨Ïûê Ï†ÑÏö©)
        function deleteAllMessages() {
            if (!isAdmin) return;
            
            if (confirm('Ï†ïÎßêÎ°ú Î™®Îì† Î©îÏãúÏßÄÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                messagesRef.remove().then(() => {
                    sendSystemMessage('üëë Í¥ÄÎ¶¨ÏûêÍ∞Ä Î™®Îì† Î©îÏãúÏßÄÎ•º ÏÇ≠Ï†úÌñàÏäµÎãàÎã§.');
                });
            }
        }

        // ÎåÄÌôî ÎÇ¥Ïö© Îã§Ïö¥Î°úÎìú (Í¥ÄÎ¶¨Ïûê Ï†ÑÏö©)
        function downloadChat() {
            if (!isAdmin) return;

            messagesRef.orderByChild('timestamp').once('value', (snapshot) => {
                let chatText = '=== Îã®ÌÜ°Î∞© ÎåÄÌôî ÎÇ¥Ïö© ===\n';
                chatText += `Îã§Ïö¥Î°úÎìú ÏãúÍ∞Ñ: ${new Date().toLocaleString('ko-KR')}\n`;
                chatText += '========================\n\n';

                let currentDate = '';

                snapshot.forEach((child) => {
                    const message = child.val();
                    const date = new Date(message.timestamp);
                    const dateStr = date.toLocaleDateString('ko-KR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        weekday: 'long'
                    });
                    const timeStr = date.toLocaleTimeString('ko-KR', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    // ÎÇ†ÏßúÍ∞Ä Î∞îÎÄåÎ©¥ ÎÇ†Ïßú Íµ¨Î∂ÑÏÑ† Ï∂îÍ∞Ä
                    if (currentDate !== dateStr) {
                        chatText += `\n--- ${dateStr} ---\n\n`;
                        currentDate = dateStr;
                    }

                    if (message.type === 'system') {
                        chatText += `[ÏãúÏä§ÌÖú] ${message.text}\n`;
                    } else {
                        const adminMark = message.isAdmin ? ' (Í¥ÄÎ¶¨Ïûê)' : '';
                        chatText += `[${timeStr}] ${message.sender}${adminMark}: ${message.text}\n`;
                    }
                });

                chatText += '\n========================\n';
                chatText += '=== ÎåÄÌôî ÎÇ¥Ïö© ÎÅù ===\n';

                // ÌååÏùº Îã§Ïö¥Î°úÎìú
                const blob = new Blob([chatText], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                const now = new Date();
                const fileName = `Îã®ÌÜ°Î∞©_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.txt`;
                
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Î°úÍ∑∏ÏïÑÏõÉ
        function logout() {
            sendSystemMessage(`${currentUser}ÎãòÏù¥ Ìá¥Ïû•ÌñàÏäµÎãàÎã§.`);
            clearSession();
            currentUser = null;
            isAdmin = false;
            loginTime = null;
            
            // Î¶¨Ïä§ÎÑà Ìï¥Ï†ú
            messagesRef.off();
            usersRef.off();
            forceLogoutRef.off();
            noticeRef.off();
            
            // ÌôîÎ©¥ Ï†ÑÌôò
            chatScreen.classList.remove('active');
            loginScreen.classList.remove('hidden');
            
            // ÏûÖÎ†• Ï¥àÍ∏∞Ìôî
            passwordInput.value = '';
            nameInput.value = '';
            loginError.textContent = '';
            deleteAllBtn.style.display = 'none';
            downloadBtn.style.display = 'none';
            kickAllBtn.style.display = 'none';
            noticeBtn.style.display = 'none';
            noticeArea.style.display = 'none';
            noticeModal.style.display = 'none';
        }

        // Ï†ÑÏ≤¥ÌôîÎ©¥ ÌÜ†Í∏Ä
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Ï†ÑÏ≤¥ÌôîÎ©¥ Ï†ÑÌôò Ïã§Ìå®:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Ï†ÑÏ≤¥ÌôîÎ©¥ ÏÉÅÌÉú Î≥ÄÍ≤Ω Í∞êÏßÄ
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = '‚¨ú';
                fullscreenBtn.title = 'Ï†ÑÏ≤¥ÌôîÎ©¥ Ï¢ÖÎ£å';
            } else {
                fullscreenBtn.textContent = '‚õ∂';
                fullscreenBtn.title = 'Ï†ÑÏ≤¥ÌôîÎ©¥';
            }
        });

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        loginBtn.addEventListener('click', login);
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') nameInput.focus();
        });

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        logoutBtn.addEventListener('click', logout);
        deleteAllBtn.addEventListener('click', deleteAllMessages);
        downloadBtn.addEventListener('click', downloadChat);
        kickAllBtn.addEventListener('click', kickAllUsers);
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // Í≥µÏßÄÏÇ¨Ìï≠ Í¥ÄÎ†® Ïù¥Î≤§Ìä∏
        noticeBtn.addEventListener('click', openNoticeModal);
        modalCloseBtn.addEventListener('click', closeNoticeModal);
        saveNoticeBtn.addEventListener('click', saveNotice);
        hideNoticeBtn.addEventListener('click', hideNotice);
        noticeCloseBtn.addEventListener('click', toggleNoticeCollapse);
        noticeInput.addEventListener('input', () => {
            charCount.textContent = noticeInput.value.length;
        });
        
        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        noticeModal.addEventListener('click', (e) => {
            if (e.target === noticeModal) {
                closeNoticeModal();
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÑ∏ÏÖò Î≥µÍµ¨
        window.addEventListener('load', () => {
            restoreSession();
        });
    </script>
