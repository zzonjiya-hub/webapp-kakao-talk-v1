    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script>
        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyCV8Mt0WmAjrOn69XcDoUg-KBZ2dCUgCNg",
            authDomain: "classroom-kakaotalk.firebaseapp.com",
            databaseURL: "https://classroom-kakaotalk-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "classroom-kakaotalk",
            storageBucket: "classroom-kakaotalk.firebasestorage.app",
            messagingSenderId: "677308861286",
            appId: "1:677308861286:web:f5ac5c6f2cfec6909716a7"
        };

        // Firebase ì´ˆê¸°í™”
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const usersRef = database.ref('users');
        const forceLogoutRef = database.ref('forceLogout');

        // ìƒíƒœ ë³€ìˆ˜
        let currentUser = null;
        let isAdmin = false;
        let lastDate = null;
        let loginTime = null;

        // DOM ìš”ì†Œ
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const passwordInput = document.getElementById('passwordInput');
        const nameInput = document.getElementById('nameInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const deleteAllBtn = document.getElementById('deleteAllBtn');
        const kickAllBtn = document.getElementById('kickAllBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const memberCount = document.getElementById('memberCount');
        const connectionStatus = document.getElementById('connectionStatus');

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ì„¸ì…˜ ë³µêµ¬
        function restoreSession() {
            const savedSession = localStorage.getItem('chatSession');
            if (savedSession) {
                const session = JSON.parse(savedSession);
                currentUser = session.name;
                isAdmin = session.isAdmin;
                loginTime = session.loginTime || Date.now();
                showChatScreen();
                return true;
            }
            return false;
        }

        // ì„¸ì…˜ ì €ì¥
        function saveSession() {
            localStorage.setItem('chatSession', JSON.stringify({
                name: currentUser,
                isAdmin: isAdmin,
                loginTime: loginTime
            }));
        }

        // ì„¸ì…˜ ì‚­ì œ
        function clearSession() {
            localStorage.removeItem('chatSession');
        }

        // ë¡œê·¸ì¸ ì²˜ë¦¬
        function login() {
            const password = passwordInput.value.trim();
            const name = nameInput.value.trim();

            if (!name) {
                loginError.textContent = 'ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                return;
            }

            if (name.length > 10) {
                loginError.textContent = 'ì´ë¦„ì€ 10ì ì´ë‚´ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                return;
            }

            if (password === '3300') {
                currentUser = name;
                isAdmin = false;
                loginTime = Date.now();
                saveSession();
                showChatScreen();
                sendSystemMessage(`${name}ë‹˜ì´ ì…ì¥í–ˆìŠµë‹ˆë‹¤.`);
            } else if (password === 'zzonji') {
                currentUser = name;
                isAdmin = true;
                loginTime = Date.now();
                saveSession();
                showChatScreen();
                sendSystemMessage(`ğŸ‘‘ ê´€ë¦¬ì ${name}ë‹˜ì´ ì…ì¥í–ˆìŠµë‹ˆë‹¤.`);
            } else {
                loginError.textContent = 'ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.';
            }
        }

        // ì±„íŒ… í™”ë©´ í‘œì‹œ
        function showChatScreen() {
            loginScreen.classList.add('hidden');
            chatScreen.classList.add('active');
            
            if (isAdmin) {
                deleteAllBtn.style.display = 'block';
                downloadBtn.style.display = 'block';
                kickAllBtn.style.display = 'block';
            }

            // ì‚¬ìš©ì ë“±ë¡
            registerUser();
            
            // ë©”ì‹œì§€ ë¦¬ìŠ¤ë„ˆ ì‹œì‘
            startMessageListener();
            
            // ì‚¬ìš©ì ìˆ˜ ë¦¬ìŠ¤ë„ˆ ì‹œì‘
            startUserCountListener();

            // ì—°ê²° ìƒíƒœ ëª¨ë‹ˆí„°ë§
            monitorConnection();

            // ê°•ì œ ë¡œê·¸ì•„ì›ƒ ë¦¬ìŠ¤ë„ˆ (ê´€ë¦¬ì ì œì™¸)
            startForceLogoutListener();

            messageInput.focus();
        }

        // ì‚¬ìš©ì ë“±ë¡
        function registerUser() {
            const userRef = usersRef.child(currentUser + '_' + Date.now());
            userRef.set({
                name: currentUser,
                isAdmin: isAdmin,
                joinedAt: firebase.database.ServerValue.TIMESTAMP
            });

            // ì—°ê²° í•´ì œ ì‹œ ì‚¬ìš©ì ì œê±°
            userRef.onDisconnect().remove();
        }

        // ì—°ê²° ìƒíƒœ ëª¨ë‹ˆí„°ë§
        function monitorConnection() {
            const connectedRef = database.ref('.info/connected');
            connectedRef.on('value', (snap) => {
                if (snap.val() === true) {
                    connectionStatus.textContent = 'ì—°ê²°ë¨';
                    connectionStatus.className = 'connection-status online';
                } else {
                    connectionStatus.textContent = 'ì—°ê²°ëŠê¹€';
                    connectionStatus.className = 'connection-status offline';
                }
            });
        }

        // ê°•ì œ ë¡œê·¸ì•„ì›ƒ ë¦¬ìŠ¤ë„ˆ
        function startForceLogoutListener() {
            forceLogoutRef.on('value', (snapshot) => {
                const forceLogoutTime = snapshot.val();
                if (forceLogoutTime && loginTime && forceLogoutTime > loginTime && !isAdmin) {
                    alert('ê´€ë¦¬ìì— ì˜í•´ í‡´ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    forceLogout();
                }
            });
        }

        // ê°•ì œ ë¡œê·¸ì•„ì›ƒ (ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì—†ì´)
        function forceLogout() {
            clearSession();
            currentUser = null;
            isAdmin = false;
            loginTime = null;
            
            // ë¦¬ìŠ¤ë„ˆ í•´ì œ
            messagesRef.off();
            usersRef.off();
            forceLogoutRef.off();
            
            // í™”ë©´ ì „í™˜
            chatScreen.classList.remove('active');
            loginScreen.classList.remove('hidden');
            
            // ì…ë ¥ ì´ˆê¸°í™”
            passwordInput.value = '';
            nameInput.value = '';
            loginError.textContent = '';
            deleteAllBtn.style.display = 'none';
            downloadBtn.style.display = 'none';
            kickAllBtn.style.display = 'none';
        }

        // ëª¨ë‘ ë‚´ë³´ë‚´ê¸° (ê´€ë¦¬ì ì „ìš©)
        function kickAllUsers() {
            if (!isAdmin) return;
            
            if (confirm('ê´€ë¦¬ìë¥¼ ì œì™¸í•œ ëª¨ë“  ì‚¬ìš©ìë¥¼ ë‚´ë³´ë‚´ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                forceLogoutRef.set(Date.now()).then(() => {
                    sendSystemMessage('ğŸ‘‘ ê´€ë¦¬ìê°€ ëª¨ë“  ì‚¬ìš©ìë¥¼ ë‚´ë³´ëƒˆìŠµë‹ˆë‹¤.');
                });
            }
        }

        // ì‚¬ìš©ì ìˆ˜ ë¦¬ìŠ¤ë„ˆ
        function startUserCountListener() {
            usersRef.on('value', (snapshot) => {
                const count = snapshot.numChildren();
                memberCount.textContent = `ì°¸ì—¬ì ${count}ëª…`;
            });
        }

        // ë©”ì‹œì§€ ë¦¬ìŠ¤ë„ˆ
        function startMessageListener() {
            chatMessages.innerHTML = '';
            lastDate = null;

            messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
                scrollToBottom();
            });

            // ë©”ì‹œì§€ ì‚­ì œ ê°ì§€
            messagesRef.on('child_removed', () => {
                // ì „ì²´ ìƒˆë¡œê³ ì¹¨
                chatMessages.innerHTML = '';
                lastDate = null;
                messagesRef.orderByChild('timestamp').once('value', (snapshot) => {
                    snapshot.forEach((child) => {
                        displayMessage(child.val());
                    });
                    scrollToBottom();
                });
            });
        }

        // ë©”ì‹œì§€ í‘œì‹œ
        function displayMessage(message) {
            // ë‚ ì§œ êµ¬ë¶„ì„ 
            const messageDate = new Date(message.timestamp).toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });

            if (lastDate !== messageDate) {
                const dateDivider = document.createElement('div');
                dateDivider.className = 'date-divider';
                dateDivider.innerHTML = `<span>${messageDate}</span>`;
                chatMessages.appendChild(dateDivider);
                lastDate = messageDate;
            }

            // ì‹œìŠ¤í…œ ë©”ì‹œì§€
            if (message.type === 'system') {
                const systemMsg = document.createElement('div');
                systemMsg.className = 'system-message';
                systemMsg.textContent = message.text;
                chatMessages.appendChild(systemMsg);
                return;
            }

            // ì¼ë°˜ ë©”ì‹œì§€
            const isMine = message.sender === currentUser;
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isMine ? 'mine' : 'other'}`;

            const senderName = document.createElement('div');
            senderName.className = 'sender-name';
            senderName.textContent = message.sender;
            if (message.isAdmin) {
                senderName.innerHTML += ' <span class="admin-badge">ê´€ë¦¬ì</span>';
            }

            const messageRow = document.createElement('div');
            messageRow.className = 'message-row';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = linkify(escapeHtml(message.text));

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date(message.timestamp).toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageRow.appendChild(bubble);
            messageRow.appendChild(time);

            wrapper.appendChild(senderName);
            wrapper.appendChild(messageRow);
            chatMessages.appendChild(wrapper);
        }

        // ëŒ€í™” ë‚´ìš© ë‹¤ìš´ë¡œë“œ (ê´€ë¦¬ì ì „ìš©)
        function downloadChat() {
            if (!isAdmin) return;

            messagesRef.orderByChild('timestamp').once('value', (snapshot) => {
                let chatText = '=== ë‹¨í†¡ë°© ëŒ€í™” ë‚´ìš© ===\n';
                chatText += `ë‹¤ìš´ë¡œë“œ ì‹œê°„: ${new Date().toLocaleString('ko-KR')}\n`;
                chatText += '========================\n\n';

                let currentDate = '';

                snapshot.forEach((child) => {
                    const message = child.val();
                    const date = new Date(message.timestamp);
                    const dateStr = date.toLocaleDateString('ko-KR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        weekday: 'long'
                    });
                    const timeStr = date.toLocaleTimeString('ko-KR', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    // ë‚ ì§œê°€ ë°”ë€Œë©´ ë‚ ì§œ êµ¬ë¶„ì„  ì¶”ê°€
                    if (currentDate !== dateStr) {
                        chatText += `\n--- ${dateStr} ---\n\n`;
                        currentDate = dateStr;
                    }

                    if (message.type === 'system') {
                        chatText += `[ì‹œìŠ¤í…œ] ${message.text}\n`;
                    } else {
                        const adminMark = message.isAdmin ? ' (ê´€ë¦¬ì)' : '';
                        chatText += `[${timeStr}] ${message.sender}${adminMark}: ${message.text}\n`;
                    }
                });

                chatText += '\n========================\n';
                chatText += '=== ëŒ€í™” ë‚´ìš© ë ===\n';

                // íŒŒì¼ ë‹¤ìš´ë¡œë“œ
                const blob = new Blob([chatText], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                const now = new Date();
                const fileName = `ë‹¨í†¡ë°©_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.txt`;
                
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
